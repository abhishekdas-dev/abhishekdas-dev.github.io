<!-- Custom CSS for larger organization logos -->
<style>
/* Make icons larger in the resume/bio timeline */
.hb-li-icon svg {
  width: 2.5rem !important;
  height: 2.5rem !important;
}

/* Target the timeline icon containers specifically */
[class*="experience"] .hb-li-icon svg,
[class*="education"] .hb-li-icon svg {
  width: 3rem !important;
  height: 3rem !important;
}

/* Alternative selector for resume sections */
.resume-experience svg,
.resume-education svg {
  width: 3rem !important;
  height: 3rem !important;
}

/* General icon size increase in timeline */
.flex.items-start svg {
  min-width: 2.5rem;
  min-height: 2.5rem;
}

/* Hide Facebook and WhatsApp share buttons */
a[href*="facebook.com/sharer"],
a[href*="whatsapp://"],
a[href*="wa.me"],
a[title*="Facebook"],
a[title*="WhatsApp"],
.share-facebook,
.share-whatsapp,
[class*="facebook"],
[class*="whatsapp"] {
  display: none !important;
}

/* Hide Professional Summary heading/badge */
h2:has(+ .prose),
.biography-text > h2:first-child,
section h2:contains("Professional Summary"),
h2.text-2xl:contains("Professional"),
.resume-biography h2,
[data-heading="bio"],
.hb-section-heading:has(span:contains("Professional")),
span:contains("Professional Summary"),
.text-primary-700:contains("Professional"),
h2:contains("Professional"),
.font-semibold:contains("Professional Summary") {
  display: none !important;
}

/* Fix Mumbai University icon in dark mode */
.dark img[src*="mumbai"],
.dark svg[class*="mumbai"],
.dark [class*="mumbai"] svg {
  filter: invert(1) !important;
}

/* Invert black SVG icons in dark mode for education section */
.dark .hb-li-icon svg path[fill="#000000"],
.dark .hb-li-icon svg g[fill="#000000"] {
  fill: #ffffff !important;
}

/* Hide author profile cards at bottom of publication and project pages - NOT the byline at top */
.page-body .author-card,
.hb-author-card,
.prose .author-card,
section[class*="author"]:not(header),
.prose > div:has(a[href*="/authors/"]):not(:first-of-type),
article > section:has(a[href*="/authors/"]),
.page-body > .container > section:has(a[href*="/authors/"]),
main > div > div:has(> div > a[href*="/authors/"]) {
  display: none !important;
}

/* Hide author cards - specific selectors */
.hb-article-author-card,
.author-profile,
.authors-section,
div[class*="author-card"],
section.authors {
  display: none !important;
}
</style>

<script>
// Hide author profile sections at bottom of publication/project pages
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    // Find all links to /authors/ pages
    const authorLinks = document.querySelectorAll('a[href*="/authors/"]');
    
    authorLinks.forEach(link => {
      // Skip links in the first 600px (byline area at top)
      const linkRect = link.getBoundingClientRect();
      if (linkRect.top < 600) return;
      
      // Find the parent container - go up until we find a major container
      let parent = link.parentElement;
      for (let i = 0; i < 8; i++) {
        if (!parent || parent === document.body) break;
        
        // Check if this looks like an author card section
        const hasImage = parent.querySelector('img');
        const hasParagraph = parent.querySelector('p');
        const hasAuthorLink = parent.querySelector('a[href*="/authors/"]');
        
        // If it's a container with author info, hide it
        if (hasImage && hasParagraph && hasAuthorLink) {
          parent.style.display = 'none';
          break;
        }
        
        // Also check for "AUTHORS" text
        if (parent.textContent && parent.textContent.includes('AUTHORS')) {
          const childText = Array.from(parent.childNodes)
            .filter(n => n.nodeType === 3)
            .some(n => n.textContent.trim() === 'AUTHORS');
          if (childText || parent.innerText.startsWith('AUTHORS')) {
            parent.style.display = 'none';
            break;
          }
        }
        
        parent = parent.parentElement;
      }
    });
    
    // Also find and hide any element that has "AUTHORS" as direct text
    document.querySelectorAll('*').forEach(el => {
      const directText = Array.from(el.childNodes)
        .filter(n => n.nodeType === 3)
        .map(n => n.textContent.trim())
        .join('');
      
      if (directText === 'AUTHORS') {
        // Hide the parent flex container
        let parent = el.parentElement;
        if (parent) {
          parent.style.display = 'none';
        }
      }
    });
  }, 100);
});
</script>
